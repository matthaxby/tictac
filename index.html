<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <article>
    <section class="rows">
      <div class="box" id="a1"></div>
      <div class="box v" id="b1"></div>
      <div class="box" id="c1"></div>
    </section>
    <section class="rows">
      <div class="box h" id="a2"></div>
      <div class="box v h" id="b2"></div>
      <div class="box h" id="c2"></div>
    </section>
    <section class="rows">
      <div class="box" id="a3"></div>
      <div class="box v" id="b3"></div>
      <div class="box" id="c3"></div>
    </section>
  </article>
  <p id="winner"></p>
  <script src="app.js"></script>
</body>
</html>
